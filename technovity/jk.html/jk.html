<!DOCTYPE html>

<body>
    <div class="row">
        <div class="col-12">
            <form action="index.html" method="post" class="contact-form" id="connect-form">
                <div class="row">
                    <div class="form-group col-md-6 col-lg-6 col-xl-6">
                        <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name" required />
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xl-6 tm-col-email">
                        <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary tm-btn-submit">Submit</button>
            </form>
        </div>

                <!-- Google reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6Lf2FjUpAAAAAJK2LBKBIJbjATtPQnKzovsnbRlu"></div>
    </div>
   
    


   <!-- Add your scripts, including Google reCAPTCHA script, here -->

</body>
</html>
